<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'abonnement</title>
    <!-- Lien pour les icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Barre de titre avec icône retour -->
    <div class="header">
        <div class="back-icon">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-title">Détails de l'abonnement</div>
    </div>

    <!-- Rubrique d'insertion de numéro de téléphone et de résidence -->
    <div class="contact-section">
        <div class="form-group">
            <label for="phone-number">Numéro de téléphone</label>
            <div class="input-box">
                <input type="tel" id="phone-number" placeholder="Saisissez votre numéro de téléphone" required>
            </div>
        </div>

        <div class="form-group">
            <label for="residence">Résidence</label>
            <div class="input-box">
                <input type="text" id="residence" placeholder="Saisissez votre adresse de résidence" required>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les détails d'abonnement -->
    <div class="form-container">
        <div class="form-group">
            <label for="client-type">Type de client</label>
            <div class="input-box">
                <input type="text" id="client-type" value="Individuel" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="connection-type">Type de connexion</label>
            <div class="input-box">
                <input type="text" id="connection-type" value="Prépayé" readonly>
            </div>
        </div>

        <!-- Boutons radio verrouillés pour le type de connexion -->
        <div class="form-group">
            <label for="connection-mode">Type de Connexion <span style="color: red;">*</span></label>
            <div class="input-box">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="connection-mode" value="GSM" checked disabled>
                        GSM <i class="fas fa-check" style="color: green;"></i>
                    </label>
                    <label>
                        <input type="radio" name="connection-mode" value="AM" checked disabled>
                        AM <i class="fas fa-check" style="color: green;"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton de soumission -->
    <div class="footer">
        <button type="submit" onclick="redirectToNextPage()">Suivant</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
